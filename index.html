<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/img/imc.ico" type="image/x-icon">
</head>

<body>

  <section class="container">
    <h1>Calcule seu IMC</h1>
    <form action="/" id="formulario" method="POST">
      <label for="peso">Peso</label>
      <input type="text" id="peso" name="peso" placeholder="Digite somente o número do seu peso. Exemplo: 80">
      <label for="altura">Altura</label>
      <input type="text" id="altura" name="altura" placeholder="Digite o número da sua altura separado por ponto. Exemplo: 1.82">
      <div id="resultado"></div>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
